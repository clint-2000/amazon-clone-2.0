<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jdenticon@3.1.0/dist/jdenticon.min.js"
      async
      integrity="sha384-VngWWnG9GS4jDgsGEUNaoRQtfBGiIKZTiXwm9KpgAeaRn6Y/1tAFiyXqSzqC8Ga/"
      crossorigin="anonymous"
    ></script>
    <title>Amazon-Clone</title>
  </head>
  <body>
    <div class="bg-white w-full">
      <div class="header h-16 bg-gray-900 flex items-center">
        <div class="logo w-1/5 h-16 ml-10">
          <img
            class="w-28 h-16 object-contain"
            src="images/57-576184_view-our-amazon-storefront-amazon-logo-white-png.png"
          />
        </div>
        <input
          class="h-9 w-30 bg-gray-800 border border-gray-500 border-opacty-75 rounded-l-xl px-3 text-white ml-6 focus:outline-none placeholder-white"
          id="search"
          type="text"
          placeholder="Search..."
        />
        <div
          class="categories h-9 w-30 bg-gray-800 border border-gray-500 border-opacty-75 px-3 text-white flex items-center"
        >
          Categories
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-4 ml-2"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
        <div
          class="Search-icon h-9 w-10 bg-yellow-500 rounded-r-xl flex justify-center items-center text-white"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
        <!-- right icons -->
        <div
          class="icons flex text-white items-center ml-auto mr-8 w-48 h-16 justify-around"
        >
          <svg
            class="w-4 h-4"
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
            />
          </svg>
          <div
            class="text-gray-600 cart-icons h-10 w-10 bg-yellow-500 flex items-center justify-center rounded-xl"
          >
            <svg
              class="w-4 h-4"
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
              />
            </svg>
          </div>
          <svg
            class="w-4 h-4"
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
            />
          </svg>
          <svg class="rounded w-12 h-12" data-jdenticon-value="clint"></svg>
        </div>
      </div>
      <div class="main h-screen flex">
        <div
          class="border-t-2 border-gray-700 main-sidebar w-1/5 bg-gray-900 p-6"
        >
          <div class="slidebar-category">
            <div
              class="slidebar-category text-yellow-500 cursor-pointer flex font-bold p-2 bg-gray-700 rounded-lg"
            >
              <span class="w-8"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
                  />
                </svg>
              </span>
              <span>Categories</span>
            </div>
            <div
              class="slidebar-category text-white cursor-pointer flex font-bold p-2"
            >
              <span class="w-8"></span>
              <span>Echo and Alexa</span>
            </div>
            <div
              class="slidebar-category text-white cursor-pointer flex font-bold p-2"
            >
              <span class="w-8"></span>
              <span>Kindel</span>
            </div>
            <div
              class="slidebar-category text-white cursor-pointer flex font-bold p-2"
            >
              <span class="w-8"></span>
              <span>Books</span>
            </div>
            <div
              class="slidebar-category text-white cursor-pointer flex font-bold p-2"
            >
              <span class="w-8"></span>
              <span>Electronics</span>
            </div>
            <div
              class="slidebar-category text-white cursor-pointer flex font-bold p-2"
            >
              <span class="w-8"></span>
              <span>Home and Garden</span>
            </div>
            <div
              class="slidebar-category text-white cursor-pointer flex font-bold p-2"
            >
              <span class="w-8"></span>
              <span>Fashion</span>
            </div>
            <div
              class="slidebar-category text-white cursor-pointer flex font-bold p-2 hover:bg-gray-700 rounded-xl mb-4"
            >
              <span class="w-8">
                <i class="fas fa-percent"></i>
              </span>
              <span>Sell on Amazon</span>
            </div>
            <div
              class="slidebar-category text-white cursor-pointer flex font-bold p-2 hover:bg-gray-700 rounded-xl"
            >
              <span class="w-8">
                <i class="far fa-question-circle"></i>
              </span>
              <span>Help</span>
            </div>
          </div>
        </div>
        <div class="main-container flex-1 p-6 bg-white">
          <h1 class="font-bold text-gray-400 text-3xl mb-6">Shopping Cart</h1>
          <div class="font-bold text-gray-400 flex">
            <h2 class="flex-grow">Product</h2>
            <h2 class="w-48">Count</h2>
            <h2 class="w-48">Price</h2>
            <span class="w-10"></span>
          </div>
          <div class="cart-items mt-5">
            <div
              class="cart-item flex items-center pb-4 border-b border-gray-100"
            >
              <div class="cart-img w-40 h-24 bg-white p-4 rounded-lg">
                <img
                  class="w-full h-full object-contain"
                  src="https://pisces.bbystatic.com/image2/BestBuy_US/images/products/6418/6418601_sd.jpg;maxHeight=200;maxWidth=300"
                />
              </div>
              <div class="cart-item-details flex-grow">
                <div class="cart-titles font-bold text-sm text-gray-600">
                  Apple MacBook PRO
                </div>
                <div class="brand font-bold text-sm text-gray-400">Apple</div>
              </div>
              <div class="cart-count w-48 flex items-center">
                <div
                  class="left-logo cursor-pointer text-gray-400 bg-gray-100 rounded w-6 h-6 flex justify-center items-center hover:bg-gray-200 mr-2"
                >
                  <i class="fas fa-chevron-left fa-xs"></i>
                </div>
                <h4 class="text-gray-400 text-sm">x1</h4>
                <div
                  class="right-icon cursor-pointer text-gray-400 bg-gray-100 rounded w-6 h-6 flex justify-center items-center hover:bg-gray-200 ml-2"
                >
                  <i class="fas fa-chevron-right fa-xs"></i>
                </div>
              </div>
              <div class="cart-total-cost text-gray-400 w-48 font-bold">
                $1,149.00
              </div>
              <div
                class="cart-delete w-10 text-gray-300 font-bold cursor-pointer hover:text-gray-400"
              >
                <i class="fas fa-times"></i>
              </div>
            </div>
            <!-- next item -->
            <div
              class="cart-item flex items-center pb-4 border-b border-gray-100"
            >
              <div class="cart-img w-40 h-24 bg-white p-4 rounded-lg">
                <img
                  class="w-full h-full object-contain"
                  src="https://m.media-amazon.com/images/I/41V5KQ500IL.jpg"
                />
              </div>
              <div class="cart-item-details flex-grow">
                <div class="cart-titles font-bold text-sm text-gray-600">
                  Nintendo Switch
                </div>
                <div class="brand font-bold text-sm text-gray-400">
                  Nintendo
                </div>
              </div>
              <div class="cart-count w-48 flex items-center">
                <div
                  class="left-logo cursor-pointer text-gray-400 bg-gray-100 rounded w-6 h-6 flex justify-center items-center hover:bg-gray-200 mr-2"
                >
                  <i class="fas fa-chevron-left fa-xs"></i>
                </div>
                <h4 class="text-gray-400 text-sm">x1</h4>
                <div
                  class="right-icon cursor-pointer text-gray-400 bg-gray-100 rounded w-6 h-6 flex justify-center items-center hover:bg-gray-200 ml-2"
                >
                  <i class="fas fa-chevron-right fa-xs"></i>
                </div>
              </div>
              <div class="cart-total-cost text-gray-400 w-48 font-bold">
                $290.00
              </div>
              <div
                class="cart-delete w-10 text-gray-300 font-bold cursor-pointer hover:text-gray-400"
              >
                <i class="fas fa-times"></i>
              </div>
            </div>
          </div>
          <div class="complete-order flex justify-end mt-10">
            <div class="total-cost mr-7">
              <h2 class="text-gray-400">total cost</h2>
              <div class="total-num text-3xl font-bold text-gray-600">
                1,170.00
              </div>
            </div>
            <div
              class="complete-button w-56 flex justify-center items-center bg-yellow-500 rounded text-white cursor-pointer hover:bg-yellow-600"
            >
              Complete Order
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
